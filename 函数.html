<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数</title>
		<!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
		<script src="jquery/jquery-3.6.0.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		$(function(){
			var obj1 = $("#but1");
			obj1.click(function(){
				alert($("input").val())//只能获取第一个
			})
			
			/* 获取 抖音无水印视频
			var player = $(".video-player").src
			console.log(player.replace("playwm","play")) */
			
			var obj2 = $("#but2");
			obj2.click(function(){
				$("input").val("修改")
			});
			
			$("#but3").click(function(){
				alert($("div").text())
			})
			$("#but4").click(function(){
				$("div").text('修改text');
			});
			$("#but5").click(function(){
				alert($("input").attr('type'));//获取第一个
			});
			$("#but6").click(function(){
				$("input").attr('type','password')
			})
			
			$("#but7").click(function(){
				$("select").remove();
			});
			$("#but8").click(function(){
				$("select").empty();
			});
			$("#but9").click(function(){
				$("select").append("<option>4</option>")
			});
			$("#but10").click(function(){
				alert($("span").html());
				alert($("span").text())
			})
			$("#but11").click(function(){
				$("span").html("<i>斜体字</i>")
			})
		})
		
			
		</script>
		<input type="text" value="111"/><br />
		<input type="text" value="222"/><br />
		<input type="text" value="333"/><br />
		<input type="radio" name="r"/><br />
		<input type="radio" name="r"/><br />
		
		<div>div1</div>
		<div>div2</div>
		<div>div3</div>
		
		<button id="but1">获取第一个value</button><br />
		<button id="but2">修改value</button><br>
		<button id="but3">获取全部文本拼接</button><br>
		<button id="but4">修改text文本</button><br>
		<button id="but5">获取指定属性名</button><br>
		<button id="but6">修改指定属性名的属性值</button><br>
		
		<hr>
		
		<select>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<br />
		<span>细<b>粗</b></span>
		<br>
		<button id="but7">删除父子对象</button><br>
		<button id="but8">删除子对象</button><br>
		<button id="but9">添加子对象</button><br>
		<button id="but10">获取标签中的HTML</button><br />
		<button id="but11">修改标签中的HTML</button><br />
		
		
	</body>
</html>
