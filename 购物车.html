<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		
		<style type="text/css">
			span{
				cursor: pointer;
			}
		</style>
		<script type="text/javascript">
		window.onload = function(){
			
			var txt = document.getElementById("txt");
			var jiner = document.getElementById("jiner");
			document.getElementById("sp1").onclick = function (){
				if(txt.value>0){
					txt.value--;
					jiner.innerHTML="<B>"+txt.value*10+"</B>";
				}
			}
			document.getElementById("sp2").onclick = function (){
				txt.value++;
				jiner.innerHTML="<B>"+txt.value*10+"</B>";
			}
		}
		</script>
	</head>
	<body >
		<center>
			<span id="sp1">-</span>
			<input style="width: 25px;" type="text" id="txt" value="1"/>
			<span id="sp2">+</span><br />
			<span  id="jiner">10</span>
		</center>
	</body>
</html>
