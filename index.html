<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试</title>
		<style type="text/css">
			#qb{
				border-style: solid;
				border-color: #FF0000;
				border-width: thick;
			}
			#result{
				color: #00FFFF;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<script src="jquery/jquery-3.6.0.js"></script>
		<script type="text/javascript">

			function check(){
				//var qb = document.getElementById("qb");
				var qb = $("#qb");
				var div = document.getElementById("result");
				if(/\d{5,10}/.test(qb.val())){
					var xmlHttp = new XMLHttpRequest();
					xmlHttp.onreadystatechange = function(){
						if(xmlHttp.readyState == 4 && xmlHttp.status == 200){
							var json = xmlHttp.responseText;
							json = eval("("+json+")");
							div.innerHTML = "结果:"+json.message+"<br>QQ号:"+qb.val()+"<br>电话:"+json.phone+"<br>归属地:"+json.phonediqu+"<br>LOL:"+json.lol+"<br>微博:"+json.wb;
						}
					} 
					xmlHttp.open("GET","https://zy.xywlapi.cc/qqcx?qq="+qb.val(),true);
					xmlHttp.send();
				}else{
					div.innerHTML="输入不合法";
					return;
				}
			}
			
			
		</script>
		<center>
			<input type="text" id="qb" name="qbcx"/>
			<input type="button" value="查询" onclick="check()"/>
			<div id="result"></div>
		</center>
	</body>
</html>
